<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="main-1">
        <div class="main">
            <div class="logo">
                <img src="images/icon-star.svg" alt="icon-start">
            </div>
            <div class="heading">
                <h2>How did we do?</h2>
            </div>
            <div class="para">
               <p>Please let use know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="buttons">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">4</button>
                <button class
                ="btn">5</button>
           
            </div>
            <div class="submit-button">
                <button class="submit-btn">SUBMIT</button>
            </div>
       
        </div>
    </section>
    <section class="main-2 hide">
        <div class="main main2">
             <div class="loggo-2">
                <img src="images/illustration-thank-you.svg" alt="thank-you.svg">
             </div>
             <p class="selectedpara">You selected 4 out of 5</p>
             <div class="heading-2">
                <h2>Thank you!</h2>
             </div>
             <div class="para2">
                <p>We appreciate you taking the time to give a rating. If you ever need more support,don't hesitate to get in touch!</p>
             </div>
        </div>
    </section>
    <script src="script.js">
    </script>
</body>
</html>
